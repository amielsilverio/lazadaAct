<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div style="height:675px;width:700px;margin-left:250px">

  <div id="overflowList" style="width:750px;height:600px;overflow-y:auto;overflow-x:hidden">
    <div class="row">
      <div class="col-sm-12" *ngFor="let item of items" >
        <div  style="margin-left:10px;margin-top:10px;width:680px;height:190px;border-style: groove;border-radius: 5px;">
          <div class="card-body">
            <div class='row'>
              <div class='col-sm-2'>
                <div class="image-container">
                  <img src="{{item.image}}" style="width: 150px;height: 150px;
                        object-fit: cover;
                        overflow: hidden;"></div>
              </div>
              <div class="col-sm-10">
                <div style="margin-left:70px">
                  <div class="row">
                    <h5>{{item.name}}</h5>
                    <p class="card-text">
                  </div>
                  <div class="row">
                    <p class="card-text">Price: $ {{item.price}}</p>
                  </div>
                  <div class="row">
                    <p class="card-text">Quantity: {{item.quantity}}</p>
                  </div>
                </div>

                <div class="row"style="margin-top:20px;margin-left:40px">
                  <div class="col-sm-4">
                    <p><strong>Total: ${{item.price*item.quantity}} </strong></p>
                  </div>
                  <div class="col-sm-8">
                    <button style="margin-left:220px"class="btn btn-primary" (click)="subtract(item.id)">-</button>
                    <button style="margin-left:10px" class="btn btn-primary" (click)="add(item.id)">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row"><button style="margin-top:20px;margin-left:675px;" class="btn btn-primary">Checkout</button></div>
</div>
